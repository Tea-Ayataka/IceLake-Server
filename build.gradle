buildscript {
    ext.ktor_version = '1.1.1'
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'
}

group 'net.ayataka'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "io.ktor:ktor-server-core:$ktor_version"
    compile "io.ktor:ktor-server-jetty:$ktor_version"
    compile "io.ktor:ktor-gson:$ktor_version"
    compile "io.ktor:ktor-client-core:$ktor_version"
    compile "io.ktor:ktor-client-okhttp:$ktor_version"
    compile 'org.litote.kmongo:kmongo:3.9.1'
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.11.0'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
    manifest {
        attributes "Main-Class": "net.ayataka.icelake.server.ServerKt"
        attributes "Implementation-Version": version
    }
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}